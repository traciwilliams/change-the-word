<!DOCTYPE html>
<html>
<head>
	<title>Change the Word</title>
	<link rel="stylesheet" href="styles/main.css"/>
</head>
<body>
	<h1>Change the Word</h1>
		<div>
			<button id="displayWordsButton" onclick="buttonHandlers.displayWord()">Click to Display Letters</button>
			 <input id="userWord" type="text" placeholder="<--click button">
		</div>
		<ul></ul>
		<div>
			<button id="addLetterToEndButton" onclick="buttonHandlers.addLetterToEnd()">Add Letter to End</button>
			<input id="addLetterToEndInput" type="text">
		</div>
		<div>
			<button id="addLetterToBegButton" onclick="buttonHandlers.addLetterToBeg()">Add Letter to Beginning</button>
			<input id="addLetterToBegInput" type="text">
		</div>
		<div>
			<button id="removeLetterFromEndButton" onclick="buttonHandlers.removeLetterFromEnd()">Remove Letter From End</button>
		</div>
		<div>
			<button id="removeLetterFromBegButton" onclick="buttonHandlers.removeLetterFromBeg()">Remove Letter From Beginning</button>
		</div>

		<div>
			<button id="startAgain" onclick="buttonHandlers.startAgain()">Reset - currently not working</button>
		</div>
<script src="scripts/app.js"></script>
</body>
</html>
